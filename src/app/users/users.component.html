<div class = "container">
  <h1 class = "page-header" align = "center" style = "font-size: 60px"><b><u>User Management System</u></b></h1>
</div>

<hr><hr>

<div class = "container">
  <h2 class = "page-header"> User List</h2>
    <table class = "table table-bordered table-hover">
      <thead>
        <tr class="table-info">
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Modify</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-dark" *ngFor = "let user of users">
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.phone_number}}</td>
          <td><input type="button" (click) = "deleteUser(user._id)" value="Delete" class="btn btn-danger"></td>
        </tr>
      </tbody>
    </table>
</div>

<hr><hr>

<hr><hr>

<div class = "container">
  <h2 class = "page-header"> Add Users</h2>
  <form (submit) = "addUser()">
    <div class = "form-group">
      <label>First Name</label>
      <input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control" required>
    </div>
    <div class = "form-group">
        <label>Last Name</label>
        <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control" required>
    </div>
    <div class = "form-group">
        <label>Phone Number</label>
        <input type = "text" [(ngModel)] = "phone_number" name = "phone_number" class = "form-control" required>
    </div>
    <input type = "submit" class = "btn btn btn-success" value = "Add">
  </form>
</div>
